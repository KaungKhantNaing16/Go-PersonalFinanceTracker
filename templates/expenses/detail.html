<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Details</title>
    {{ template "css" }}
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        {{ template "sidebar" }}
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                    <h2 class="mx-2">Expense Details</h2>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                </div> 
            </nav>  
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Title : <b>{{.Title}}</b></li>
                <li class="list-group-item">Category : <b>{{.CateID}}</b></li>
                <li class="list-group-item">Amount : <b>{{.Amount}}</b></li>
                <li class="list-group-item">Description : <b>{{.Description}}</b></li>
                <li class="list-group-item">Date : <b>{{.Date}}</b></li>
            </ul>
        </div>
    </div>
    {{ template "js" }}
</body>
</html>
