<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" }}</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <h1 class="my-5">
                <a href="/" class="logo">
                    <img src="/static/img/logo-icon.png" alt="logo"> PFT
                </a>
            </h1>

            <div class="side-content">
                <ul class="list-unstyled components mb-5">
                    <li class="menu-item active">
                        <a href="/"><span class="fa fa-university"></span>Summary</a>
                    </li>
                    <li class="menu-item">
                        <a href="/incomes/"><span class="fa fa-usd"></span>Income List</a>
                    </li>
                    <li class="menu-item">
                        <a href="/expenses/"><span class="fa fa-usd"></span>Expenses List</a>
                    </li>
                    <li class="menu-item">
                        <a href="#"><span class="fa fa-upload"></span>Upload Media List</a>
                    </li>
                    <li class="menu-item">
                        <a href="/budget"><span class="fa fa-th-large"></span>Budget Plan List</a>
                    </li>
                    <li class="menu-item">
                        <a href="/loan/give"><span class="fa fa-cc-mastercard"></span>Giving Loan List</a>
                    </li>
                    <li class="menu-item">
                        <a href="/loan/recieve"><span class="fa fa-cc-mastercard"></span>Receiving Loan List</a>
                    </li>
                </ul>
            </div>
            
            <div class="footer">
                <p>
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved.
                </p>
            </div>
        </nav>
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                    <h2 class="mx-2">{{ template "pageTtl" }}</h2>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                </div> 
            </nav>
            {{ template "content" }}
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
