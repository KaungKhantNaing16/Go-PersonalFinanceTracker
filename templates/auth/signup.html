<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  {{ template "css" }}
</head>

<body>
  <div class="container register-container mt-5 rounded">
    <div class="registration form">
      <header>Registration Form</header>
      <form action="/register" method="post" enctype="multipart/form-data">
        <div class="row p-2">
          <div class="col-md-6">
            <label for="name">Username</label>
            <input type="text" name="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="job">Job</label>
            <input type="text" name="job">
            <label for="password">Password</label>
            <input type="password" name="password" required>
          </div>
          <div class="col-md-6">
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input type='file' id="imageUpload" name="profileImg" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(/static/img/profile.png);">
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="button" value="Signup">
        </div>
      </form>
      <div class="signup mt-2">
        <span class="signup">Already have an account?
          <a href="/">Login</a>
        </span>
      </div>
    </div>
  </div>
  {{ template "js" }}
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
          $('#imagePreview').hide();
          $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#imageUpload").change(function () {
      readURL(this);
    });
  </script>
</body>

</html>
