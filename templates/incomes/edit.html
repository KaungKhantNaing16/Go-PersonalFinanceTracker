<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income | Edit</title>
    {{ template "css" }}
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        {{ template "sidebar" }}
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                    <h2 class="mx-2">Income Edit</h2>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                </div> 
            </nav>
            <form class="create-from" action="/dashboard/incomes/confirm" method="post">
                <input type="hidden" id="incomeId" name="incomeId" value="{{.ID}}"/>
                <input type="hidden" id="user_id" name="user_id" value="{{.UserID}}"/>
                <div class="mb-3 required">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{.Title}}" />
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3" >{{.Description}}</textarea>
                </div>
                <div class="mb-3 required">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{.Amount}}" />
                </div>
                <div class="mb-3">
                    <label for="file_url" class="form-label">FileURL</label>
                    <input type="text" class="form-control" id="file_url" name="file_url" value="{{.FileURL}}" >
                </div>
                
                <div class="btn-group mt-5">
                    <input type="reset" class="btn btn-dark me-2" value="Clear">
                    <input type="submit" class="btn btn-primary" value="Confirm">
                </div>
            </form>
        </div>
    </div>
    {{ template "js" }}
</body>
</html>
